<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Site de Fotografias</title>
  <!-- Adicione o link para a biblioteca Bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <style>
    /* Adicione estilos personalizados aqui se necessário */
    body {
      padding-top: 56px;
    }
  </style>
</head>
<body>

  <!-- Barra de Navegação -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <a class="navbar-brand" href="#">Galeria de Fotos</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarResponsive">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item active">
          <a class="nav-link" href="#">Início</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Portfólio</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Contato</a>
        </li>
      </ul>
    </div>
  </nav>

  <!-- Conteúdo principal -->
  <div class="container mt-5">
    <h1 class="mb-4">Explore Nossa Galeria</h1>

    <!-- Carrossel de Imagens -->
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
      <ol class="carousel-indicators">
        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
      </ol>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img class="d-block w-100" src="https://via.placeholder.com/1200x400" alt="Primeira Imagem">
        </div>
        <div class="carousel-item">
          <img class="d-block w-100" src="https://via.placeholder.com/1200x400" alt="Segunda Imagem">
        </div>
        <div class="carousel-item">
          <img class="d-block w-100" src="https://via.placeholder.com/1200x400" alt="Terceira Imagem">
        </div>
      </div>
      <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Anterior</span>
      </a>
      <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Próxima</span>
      </a>
    </div>

    <!-- Grade de Imagens -->
    <div class="row mt-5">
      <div class="col-md-4 mb-4">
        <img src="https://via.placeholder.com/300" alt="Imagem 1" class="img-fluid rounded">
      </div>
      <div class="col-md-4 mb-4">
        <img src="https://via.placeholder.com/300" alt="Imagem 2" class="img-fluid rounded">
      </div>
      <div class="col-md-4 mb-4">
        <img src="https://via.placeholder.com/300" alt="Imagem 3" class="img-fluid rounded">
      </div>
      <!-- Adicione mais colunas conforme necessário -->
    </div>

  </div>

  <!-- Adicione o link para o JavaScript do Bootstrap e o jQuery -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
